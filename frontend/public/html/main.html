<!DOCTYPE html>
<html>

<head>
    <title>Text Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <h1>Text Analyzer</h1>

        <div class="mb-6">
            <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter a
                paragraph to analyze:</label>
            <div class="mt-2">
                <textarea rows="4" name="comment" id="inputText" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
            </div>
            <!-- <input type="text" id="inputText"
                class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"> -->
        </div>
        <button id="analyzeButton" 
            type="button" class="rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Analyze</button>

        <!-- <button id="analyzeButton"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Analyze</button><br><br> -->
            <div id="summaryContainer" class="bg-white px-6 py-32 lg:px-8" style="display: none;">
                <div class="mx-auto max-w-3xl text-base leading-7 text-gray-700">
                  <h1 class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Text Summary</h1>
                  <p id="labelResult" class="mt-6 text-xl leading-8">Loris Placjkanc fhbkaabcb</p>
                </div>
                </div>
        <br><br><br>
        <div class="flex justify-center items-end pb-8">
            <button id="logout"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                Logout
            </button>
        </div>
    </div>
    

    <script src="../js/main.js"></script>
</body>

</html>
