<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full bg-gradient-to-l from-rose-100 to-teal-100">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                alt="Your Company" />
                <h2 id="loginWelcome" class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
                </h2>
            
                <h2 id="signInPrompt" class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
            </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form id="loginForm" class="space-y-6" action="#" method="POST">
                <div>
                    <label id="usernameLabel" for="username" class="block text-sm font-medium leading-6 text-gray-900"></label>
                    <div class="mt-2">
                        <input id="username" name="username" type="username" autocomplete="username" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label id="passwordLabel" for="password" class="block text-sm font-medium leading-6 text-gray-900"></label>
                        <div class="text-sm">
                            <a href="#" id="forgotPassword" class="font-semibold text-indigo-600 hover:text-indigo-500"></a>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                    </div>
                </div>

                <div>
                    <button type="submit" id="signIn"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        </button>
                </div>
            </form>

            <form id="registerForm" class="space-y-6" action="#" method="POST" style="display: none;">
                <div>
                    <label id="registerUserNameLabel" for="username" class="block text-sm font-medium leading-6 text-gray-900"></label>
                    <div class="mt-2">
                        <input id="registerUserName" name="username" type="username" autocomplete="username" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                    </div>
                </div>
                
                <div>
                    <label id="registerEmailLabel" for="registerEmail" class="block text-sm font-medium leading-6 text-gray-900"></label>
                    <div class="mt-2">
                        <input id="registerEmail" name="email" type="email" autocomplete="email" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label id="registerPasswordLabel" for="password" class="block text-sm font-medium leading-6 text-gray-900"></label>
                    </div>
                    <div class="mt-2">
                        <input id="registerPassword" name="password" type="password" autocomplete="current-password" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                    </div>
                </div>
                <div>
                    <button type="submit" id="registerButton"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register</button>
                </div>
            </form>

            <p id="registerPrompt" class="mt-10 text-center text-sm text-gray-500">
                <a href="#" id="registerLink" class="text-center font-semibold leading-6 text-indigo-600 hover:text-indigo-500"></a>
            </p>

        </div>
        
        <div id="error" class="mt-10 text-center text-sm text-gray-500"></div>
    </div>
    <script src="../js/login.js"></script>
    <script src="../string/loginStrings.js"></script>

</body>

</html>
